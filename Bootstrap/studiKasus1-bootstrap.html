<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studi Kasus 1 - Bootstrap - Laila Novia Sari</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style/studiKasus1.css">
    </head>
    <body class="bg-info bg-opacity-25">
        <div
            class="container-xs shadow position-absolute top-50 start-50 translate-middle p-5 bg-light">
            <h1 class="text-uppercase fs-3 fw-bold">CONTACT US</h1>
            <form class="mt-4" method="get">
                <div class="row">
                    <div class="col">
                        <input type="text"
                            class="form-control bg-secondary bg-opacity-10 py-3"
                            id="firstName" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text"
                            class="form-control bg-secondary bg-opacity-10 py-3"
                            id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="my-3">
                    <input type="email"
                        class="form-control bg-secondary bg-opacity-10 py-3"
                        id="email" placeholder="Email address">
                </div>
                <div class="form-check form-switch my-3">
                    <input class="form-check-input" type="checkbox"
                        role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">I
                        agree to the Terms and Conditions to this Website.</label>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3">
                        <button type="submit"
                            class="btn btn-primary text-center">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas 4 - CSS - Laila Novia Sari</title>

        <link rel="stylesheet" href="styles/tugas4-style.css" type="text/css">
    </head>
    <body>
        <div class="bg">
            <div class="container">
                <img src="img/ig.png" class="logo-ig">
                <form action="submit">
                    <input type="text" name="username" id="username"
                        placeholder="Phone number, username, or email">
                    <input type="password" name="password" id="password"
                        placeholder="Password">
                    <button class="button disabled" type="submit">Log In</button>
                </form>
                <div class="grid-container">
                    <div class="line"></div>
                    <div>OR</div>
                    <div class="line"></div>
                </div>
                <div align="center">
                    <p class="text-fb text-center fs-10">
                        <span><img src="img/FB-logo.png" alt></span>
                        Log in with Facebook</p>
                </div>
                <p class="fs-8 text-center">Forgot password?</p>
            </div>
            <div class="container text-center fs-10">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="container text-center fs-10">
                Get the app
                <br>
                <br>
                <img src="img/get.png" width="100%" alt>
            </div>
        </div>
    </body>
</html>
